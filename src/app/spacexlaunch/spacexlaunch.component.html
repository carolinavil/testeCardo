<div>
  <div class="jumbotron">
    <h1 class="mat-display-1">SpacEx Launch Programs</h1>
  </div>

  <div class="container-fluid">
    <mat-card class="filters-card">
      <mat-card-header>
        <mat-card-title>Filters</mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <h4 class="launch-year">Launch Year</h4>

        <div class="row">
          <div
            class="col-6 year-button-columns"
            *ngFor="let item of years; index as i"
          >
            <button
              mat-flat-button
              color="primary"
              [ngClass]="{ active: i === 0 }"
            >
              {{ item.label }}
            </button>
          </div>
        </div>
      </mat-card-content>

      <mat-card-actions> </mat-card-actions>
    </mat-card>
  </div>
</div>
